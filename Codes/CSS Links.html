<html>
	<head>
		<title>CSS Links</title>
		<style>
		body{
			font-family:'Century Gothic';
			text-align;
		}
		a{	
			text-decoration:none;
		}
		a:link{
			padding:14px 25px;
			display:inline-block;
			color:red;
		}
		a:hover{
		background-color:tomato;
		padding: 14px 25px;
		display:inline-block;
		color:white;
		}
		a:active{
		background-color:yellow;
		padding:14px 25px;
		display:inline-block;
		color:crimson;
		}
		a:visibility{
		padding:14px 25px;
		display:inline-block;
		color:hotpink;
		}
		
		</style>X
	</head>
	<body>
		<center>
			<a href="#null">Click me</a><br>
			<a href="#null"><img src="star.png"  width="400" height="400"></a>
		</center>
	</body>
</html>
