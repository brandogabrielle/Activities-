<html>
    <head>
        <title>Do while loop</title>    
        <style>
            body{
                font-family: "century gothic";
            }
        </style>
        <script>
            function WhileDo(){
                var text ="";
                var i = 0;
                do {
                    text+="<br> The number is " + i;
                    i++;
                }
                while (i < 5);
                document.getElementById("msg").innerHTML = text;
            }
        </script>
    </head>
<body>
    <p>Click the button loop through a block of code as long as i is less than 5</p>

    <button onclick="WhileDo()">Click here</button>

    <h2 id="msg"></h2>
</body>
</html>
