<html>
	<head>
		<title>CSS Colors</title>
	</head>
	<body background="walterwhite.jpg">
		
		<h2>Color Names Examples</h2>
		<p>Note: you will learn more about the background-color	
			and the color property here.</p>
			
		<h2 style="background-color:green">
			Green background-color
		</h2>
		
		<h2 style="background-color:lightblue;color:tomato">
			Blue background-color and tomato text color 
		</h2>
		
		<h2 style="background-color:#FFA500">
			Orange background-color
		</h2>
		
		<h2 style="background-color:rgb(255,255,0)">
			Yellow background-color
		</h2>
		
		<h2 style="background-color:black;color:white">
			Black background-color and white text color
		</h2>

		<h2 style="background-image:radial-gradient(blue,violet,red);">
			Gradient background-color
		</h2>
	</body>
</html>
