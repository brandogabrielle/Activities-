<html>
<body>
<h2> JavaScript</h2>
<p id="demo"></p>

<script>
var price1= 5;
var price2= 6;
var total= price1+price2;
document.getElementById("demo").innerHTML = 
"The total is: " + total;
</script>
<h2> JavaScript Strings</h2>
<p> You can use quotes inside a string, as long as they don't match the quotes surrounding the strings: </p>

<p id="demo1"></p>
<script>
var answer1= "It's alright";
var answer2= "He is called 'Johnny'";
var answer3=  "He is called 'Johnny'";
document.getElementById("demo1").innerHTML=
answer1 + "<br>" +
answer2 + "<br>" +
answer3;
</script>

<p> You can declare many variables in one statement.</p>

<p id="demo2"></p>

<script>
    var person= "John Doe", carName="Volvo", price = 200;
    document.getElementById("demo2").innerHTML = carName+ "," +person+ " - " +price;
</script>
</body>


</html>
