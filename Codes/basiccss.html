<html>
<head>
	<title>Basic CSS</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<style>
p{
	color: red;
	text-align:center;
}
#paral {
	text-align:center;
	/*This is a single-line comment*/
	color: blue;
}
/* This is 
a multi-line
comment*/
</style>
</head>
<body>
<h1>This is a heading</h1>
<h1 style="color:blue;margin-left:30px;">This is another heading </h1>

<p>Hello World </p>
<p>These paragraphs are styled with CSS.</p>
<p id="paral"> Hello World again!</p>
<p>This paragraph is not affected by the style</p>

</body>
</html>
