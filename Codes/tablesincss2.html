<html>
<head>
<style>
table {
	border-collapse: collapse;
}

table td, th {
	border-bottom: 3px double red;
	padding: 5px;
	text-align:center;
	width: 200px;
	height:20px;
}
 td:hover{
	background-color:#f5f5f5;
}
th: hover{
	background-color:#f5f5f5;
	color:red;
}
tr:nth-child(odd){
	background-color:lightblue;
}
</style>
</head>

<body background="chad.jpg">

<h2>Let borders collapse</h2>

<table>
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
	</tr>
	<tr>
		<td> Peter </td>
		<td> Griffin </td>
	</tr>
	<tr>
		<td> Lois </td>
		<td> Griffin </td>
	</tr>
	<tr>
		<td> John </td>
		<td> Jones </td>
	</tr>
	<tr>
		<td> Clark</td>
		<td> Kent</td>
	</tr>
</table>
</body>
</html>
